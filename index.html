<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>



    <div class="container">

        <div class="header">
            <div class="header__logo">Yuca Pa!</div>
            <div class="header__menu">
                <div class="header__menu-1">Home</div>
                <div class="header__menu-2">About us</div>
                <div class="header__menu-3">Contacts</div>
            </div>

            <form id="msform">
                <div class="shop" id="shop"> 
                  <div class="item"></div>
                  <div class="details">
                    <h2>Make your order</h2>
                    <input type="hidden" name="_subject" value="Nuevo pedido">
                    <input type="hidden" name="_next" value="https://pandeyuca.vercel.app/thanks.html">
                    
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="text" id="number" placeholder="Phone number" required>
                    
                    <label for="precio">Price by unit 4$</label>
                    
                    <br>
                    
                    <span class="minus">-</span>
                    <span class="num">1</span>
                    <span class="plus">+</span>
                    
                    <br>
                    
                    <button type="button" onclick="submitForm()">Buy now!</button>
                  </div>
                </div>
              </form>
              
     



</div>

</div>
